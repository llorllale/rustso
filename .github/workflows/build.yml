name: build
on:
  push:
  pull_request:

jobs:
  UnitTest:
    name: unit tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Docker
        run: sudo apt update && sudo apt install docker-ce docker-ce-cli containerd.io
      - name: Test
        uses: icepuma/rust-action@1.52.1
        with:
          args: make test && docker run kcov/kcov:38
  Lint:
    name: linters
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Docker
        run: sudo apt update && sudo apt install docker-ce docker-ce-cli containerd.io
      - name: Lint
        uses: icepuma/rust-action@1.52.1
        with:
          args: make lint
